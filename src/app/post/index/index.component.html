<div class="container">
    <h1 class="heading" >Restaurant Admin</h1>

    <a href="#" routerLink="/post/create/" class="btn btn-success">Add New Restaurant</a>

    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>ID</th>
                <th>name</th>
                <th>City</th>
                <th>Description</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let post of posts">
                <td>{{ post.id }}</td>
                <td>{{ post.name }}
                <td>{{ post.username }}</td>
                <td>{{ post.address.city }}</td>
                <td>
                  <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info ,action-button">View</a>
                  <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary , action-button">Edit</a>
                  <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
